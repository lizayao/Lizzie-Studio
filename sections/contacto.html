<div class="contacto">
    <h1 class="text-center">Contacto</h1>
    <form method="get">
        <div class="form-floating mt-3 mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Samantha Rodriguez">
            <label for="floatingInput">Nombre y apellido</label>
        </div>
        <div class="form-floating mt-3 mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="1132271497">
            <label for="floatingInput">Celular</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email</label>
        </div>
        <select class="form-select" aria-label="Default select example">
            <option selected>Tema</option>
            <option value="1">Uñas</option>
            <option value="2">Productos</option>
            <option value="3">Otras consultas</option>
        </select>
        <div class="mt-3 mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Consulta</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Suscribirse al newsletter
            </label>
        </div>
        <br>
        <input class="mb-3" type="submit" value="Enviar consulta">
        <br>
        <input type="reset" value="Limpiar formulario">
        
    </form>
</div>

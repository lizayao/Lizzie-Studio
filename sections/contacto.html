    <form method="get">
    <div class="contacto">
        <h1 class="contacto__titulo">Contacto</h1>
        <br>
        <label for="Nombre">Nombre:</label>
        <input type="text" name="Nombre">
        <br/>
        <label for="Apellido">Apellido:</label>
        <input type="text" name="Apellido">
        <br/>
        <label for="Celular">Celular:</label>
        <input type="text" name="Celular">
        <br/>
        <label for="email">E-mail:</label>
        <input type="email" name="email" placeholder="nombre@ejemplo.com">
        <br/>
        <label for="Tema">Tema:</label>
        <select name="Tema">
            <option value="Nails">Uñas</option>
            <option value="Insumos">Productos</option>
            <option value="Otras consultas">Otras consultas</option>
        </select>
        <br/>
        <label for="Mensaje">Mensaje:</label>
        <br>
        <textarea rows="4" cols="15"></textarea>
        <br>
        <label for="Novedades">¿Desea recibir por e-mail novedades de descuentos?</label>
        <input type="checkbox" name="Aceptar" value="1">
        <br/>
        <input type="submit" value="Enviar consulta">
        <br/>
        <input type="reset" value="Limpiar formulario">
    </div>
    </form>
